<html>
<head>
	<meta charset="UTF-8" />
	<title>Login Form</title>
	<style>
		form > input:focus {
			width: 300px;
		}
		input[type="button"] {
			cursor: pointer;
		  background-image: linear-gradient(to right, #6097E4, #B147F0);
		  width: 300px;
		  height: 50px;
		  font-size: 20px;
		  color: white;
		  border: none;
		  border-radius: 30px;
		}
		section {
			margin: 10px;
		}
	</style>
</head>
<body>
	<form action="login.php" method="post">
    <section>
    	<label for="user">username:</label>
		<input id="user" placeholder="username" type="text" />
    </section>
    <section>
    	<label for="pass">password:</label>
		<input id="pass" placeholder="username" type="password" />
    </section>
    <section>
    	<input type="button" value="login" />
    </section>
	</form>
</body>
</html>
